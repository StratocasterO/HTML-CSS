<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap responsive</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<style>
		.borde{
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="container mb-4">
		<div class="row">
			<div class="col-6 col-md-3 borde">1</div>
			<div class="col-6 col-md-3 borde">2</div>
			<div class="col-6 col-md-3 borde">3</div>
			<div class="col-6 col-md-3 borde">4</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 col-lg borde">1</div>
			<div class="col-12 col-md-6 col-lg borde">2</div>
			<div class="col-12 col-md-6 col-lg borde">3</div>
			<div class="col-12 col-md-6 col-lg borde">4</div>
			<div class="col-12 col-md-6 col-lg borde">5</div>
			<div class="col-12 col-md-6 col-lg borde">6</div>
			<div class="col-12 col-md-6 col-lg borde">7</div>
			<div class="col-12 col-md-6 col-lg borde">8</div>
			<div class="col-12 col-md-6 col-lg borde">9</div>
			<div class="col-12 col-md-6 col-lg borde">10</div>
		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="borde col-12 col-lg-6 offset-lg-6">1</div>
		</div>
		<div class="row">
			<div class="borde col-8 offset-lg-2">2</div>
		</div>
		<div class="row">
			<div class="borde col-3 offset-9 offset-lg-0">3</div>
		</div>
	</div>

	
</body>
</html>
