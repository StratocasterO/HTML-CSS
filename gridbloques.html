<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display grid resuelto</title>
  <style>
    .box{
      padding: 20px 50px;
    }
    .container{
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    .rosa{
      background: pink;
    }
    .azul{
      background: blue;
      grid-row: 1/3;
    }
    .naranja{
      background: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box rosa">1</div>
    <div class="box azul">2</div>
    <div class="box naranja">3</div>
  </div>
</body>
</html>
